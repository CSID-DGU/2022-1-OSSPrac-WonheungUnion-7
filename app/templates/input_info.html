<!doctype html>
<html>
   <head>
    <meta charset="utf-8">
    <title>학생정보를 입력하세요</title>
   </head>
   <body>
      <form action = "/result" method = "POST">
         <p>Name<input type = "text" name = "Name" /></p>
         <p>Univ<input type = "text" name = "Univ" /></p>
         <p>주량<input type = "text" name = "soju" /></p>
         <p>Student Number<input type = "number" name="Student Number"></p>
         <p>Gender
            <label><input type = "radio" name = "Gender" value="Male"/>Male</label>
            <label><input type = "radio" name = "Gender" value="Female"/>Female</label>
         </p>
         <p>Major<input type = "text" name = "Major"/></p>
         <p>
            <label><input type="checkbox" name="Programming Language" value="Python">Python</label>
            <label><input type="checkbox" name="Programming Language" value="Java">Java</label>
            <label><input type="checkbox" name="Programming Language" value="HTML">HTML</label>
            <label><input type="checkbox" name="Programming Language" value="C++">C++</label>
         </p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
   </body>
</html>
